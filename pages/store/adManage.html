<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scaleable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>店铺管理 - 广告管理</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <style>
      body {
        padding: 20px;
      }
      .dib {
        display: inline-block;
      }
      .layui-input:focus,
      .layui-textarea:focus {
        border-color: rgb(240, 97, 47) !important;
      }

      .new-case-btn,
      .search-btn {
        color: #fff;
        background-color: rgb(240, 97, 47) !important;
      }

      /* ======= */
      .table-meta {
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
        border-bottom: 2px solid rgb(240, 97, 47);
        background-color: #fff;
      }
      .table-meta-right {
        float: right;
      }
      .page-btn {
        display: inline-block;
        color: rgb(240, 97, 47);
        border: 1px solid;
        width: 18px;
        height: 18px;
        line-height: 18px;
        text-align: center;
        border-radius: 50%;
        cursor: pointer;
        margin: 0 3px;
      }

      /* 表格下 */
      .handle-btn {
        background-color: inherit;
        color: rgb(240, 97, 47);
        font-size: 14px;
        margin-left: 0 !important;
        padding: 0 2px;
      }
      .handle-btn:hover {
        color: rgb(240, 97, 47);
      }
      .handle-line {
        display: inline-block;
        height: 14px;
        width: 1px;
        background-color: rgb(240, 97, 47);
        vertical-align: middle;
      }

      th {
        white-space: nowrap; /* 强制表头不换行*/
      }
    </style>
  </head>
  <body>
    <div class="table-meta">
      <a
        href="./addCase.html"
        class="new-case-btn layui-btn layui-btn-sm"
        style="font-size: 16px;"
      >
        <i class="layui-icon">&#xe654;</i> 新增广告
      </a>
      <div class="table-meta-right layui-unselect">
        <form class="layui-form layui-inline">
          <div class="layui-input-inline">
            <select name="check">
              <option value="000">待审核</option>
              <option value="010">审核通过</option>
              <option value="010">审核不通过</option>
            </select>
          </div>
          <button
            class="next-step-btn layui-btn"
            lay-submit
            lay-filter="formDemo"
          >
            确定搜索
          </button>
        </form>
      </div>
    </div>
    <form class="layui-form" style="overflow: auto;">
      <table class="layui-table" lay-even>
        <thead>
          <tr>
            <th style="min-width: 110px;">操作</th>
            <th>ID（与平台ID号一致）</th>
            <th>广告位置</th>
            <th>广告名称</th>
            <th>广告链接</th>
            <th>广告图片</th>
            <th>广告内容标题</th>
            <th>广告优惠描述</th>
            <th>广告结束时间</th>
            <th>审核结果</th>
            <th>审核备注</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a class="layui-btn layui-btn-sm handle-btn handle-edit-btn"
                >修改</a
              >
              <a class="handle-line"></a>
              <a
                class="layui-btn layui-btn-sm handle-btn handle-dele-btn"
                data-id="1"
                >删除</a
              >
            </td>
            <td>1</td>
            <td>文本标签</td>
            <td>文本标签</td>
            <td>文本标签</td>
            <td><img src="" alt="广告图片" /></td>
            <td>标题</td>
            <td>优惠描述</td>
            <td>2002年1月1日 00:00</td>
            <td>待审核</td>
            <td>营业执照照片不清晰</td>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="../../lib/layui/layui.js"></script>
    <script>
      layui.use(["form", "element", "jquery"], function() {
        var form = layui.form;
        var element = layui.element;
        var $ = layui.jquery;

        //监听表单信息提交
        form.on("submit(formDemo)", function(data) {
          console.log("表单数据如下：");
          console.log(data.field); //当前容器的全部表单字段，名值对形式：{name: value}
          layer.msg("开始搜索");
          return false; // 阻止表单跳转
        });

        // 删除
        $(".handle-dele-btn").on("click", function() {
          var id = $(this).attr("data-id"); // 携带的即将删除的数据
          layer.confirm(
            "确认删除?",
            {
              icon: 3,
              title: "提示",
              content: "即将删除本条数据，其 id 是：" + id
            },
            function(index) {
              layer.close(index);
              // 确认删除，do something
              layer.msg("已删除！");
            }
          );
        });

        // 绑定
        $(".handle-edit-btn").on("click", function() {
          var id = $(this).attr("data-id"); // 携带的即将删除的数据
          layer.confirm(
            "绑定?",
            {
              icon: 6,
              title: "请输入绑定的号码",
              content:
                '<input type="text" name="title" placeholder="请输入号码" autocomplete="off" class="layui-input"/>'
            },
            function(index, dom) {
              var value = dom.find("input").val(); // 输入框的值
              layer.close(index);
              layer.msg("链接：" + value);
            }
          );
        });
      });
    </script>
  </body>
</html>
